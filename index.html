<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CÃ¡psula del Tiempo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(160deg, #f9e7e7 0%, #f5d0c5 50%, #d7bfae 100%);
      color: #5c3b2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 1.6rem;
      letter-spacing: 2px;
      margin-bottom: 40px;
      color: #744c3a;
      text-align: center;
    }

    .countdown {
      display: flex;
      gap: 30px;
      font-size: 2rem;
      text-align: center;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 20px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(116, 76, 58, 0.1);
      min-width: 90px;
    }

    .number {
      font-size: 2.8rem;
      font-weight: bold;
      color: #8c5a44;
    }

    .label {
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #b4876c;
    }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.85rem;
      color: #a17460;
      opacity: 0.8;
      text-align: center;
    }

    .soft-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 192, 203, 0.25);
      border-radius: 50%;
      filter: blur(80px);
      animation: float 10s ease-in-out infinite alternate;
    }

    .soft-circle:nth-child(1) { top: 10%; left: 10%; }
    .soft-circle:nth-child(2) { bottom: 15%; right: 15%; background: rgba(214, 177, 152, 0.3); }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(30px); }
    }
  </style>
</head>
<body>
  <div class="soft-circle"></div>
  <div class="soft-circle"></div>

  <h1>Regresa en...</h1>

  <div class="countdown">
    <div class="unit">
      <div class="number" id="hours">00</div>
      <div class="label">Horas</div>
    </div>
    <div class="unit">
      <div class="number" id="minutes">00</div>
      <div class="label">Minutos</div>
    </div>
    <div class="unit">
      <div class="number" id="seconds">00</div>
      <div class="label">Segundos</div>
    </div>
  </div>

  <script>
    const targetDate = new Date(2025, 10, 14, 22, 0, 0);
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        window.location.href = "carrusel.html";
        return;
      }

      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      
      hoursEl.textContent = h.toString().padStart(2, '0');
      minutesEl.textContent = m.toString().padStart(2, '0');
      secondsEl.textContent = s.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
